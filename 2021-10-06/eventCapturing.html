<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <<fieldset>
      <<legend>event propagation</legend>
      <input type="button" id="target" vlaue="target">
    </fieldset>

    <script type="text/javascript">
      function handler(event){
        var phases = ['capturing', 'target', 'bubbling']
        console.log(event.target.nodeName, this.nodeName, phases[event.eventPhase-1]);
      }

      document.getElementById('target').addEventListener('click',handler,true);
      document.querySeletor('fieldset').addEventListener('click',handler,true);
      document.querySeletor('body').addEventListener('click',handler,true);
      document.querySeletor('html').addEventListener('click',handler,true);
      
    </script>
  </body>
</html>
