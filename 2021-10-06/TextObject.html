<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id = "target1"><span>Hello world</span></p>
    <p id = "target2">
      <span>Hello world</span>
    </p>
    <script type="text/javascript">
      var t1 = document.getElementById('target1').firstChild; // p 태그 사이에 span이 공백이 없기 때문에 firstChild 는 p태그
      var t2 = document.getElementById('target2').firstChild; // p 태그 사이에 span과의 공백이 있기 때문에 firstChide 는 공백

      console.log(t1.firstChild.nodeValue);
      try{
        console.log(t2.firstChild.nodeValue);
      } catch(e){
        console.log(e);
      }
      console.log(t2.nextSibling.firstChild.nodeValue); // DOM에서는 공백조차도 하나의 객체?로 인지

      // 값 API
      // nodeValue , data
      var t = document.getElementById('target').firstChild;
      console.log(t.nodeValue);
      console.log(t.data);

      // 조작 API
      // appendData(), deleteData(), insertData() 등등
      var target = document.getElementById('target').firstChild;
      var data = document.getElementById('datasource');
      var start = document.getElementById('start');
      var end = document.getElementById('end');

      function callAppendData(){
        target.appendData(data.value);
      }
      function callDeleteData(){
        target.deleteData(start.value, end.value);
      }
      function callInsertData(){
        target.insertData(start.value, data.value);
      }
      function callReplaceData(){
        target.replaceData(start.value, end.value, data.value);
      }
      function callSubstringData(){
        alert(target.substringData(start.value, end.value));
      }

    </script>
  </body>
</html>
