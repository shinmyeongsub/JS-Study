<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type= "button" onclick="alert(window.location)" value="alert_button">
    <input type= "button" id="target" value="button"/>
    <script type="text/javascript">
      // 이벤트 ?
      // '사용자가 클릭을 했을 때', '스크롤을 했을 때', '필드의 내용을 바꾸었을 때' 등등
      // onclick , onchange 등등

      // inline - 인라인 방식은 이벤트를 이벤트 대상의 태그 속성으로 지정
      // 장점이자 단점 - > 태그에 직접 기술
      // this -> 이벤트를 발생한 객체 자신

      // 프로퍼티 리스너
      // 이벤트 객체 - 이벤트가 실행된 맥락의 정보가 필요할 때 사용, 이벤트 객체는 이벤트가 실행될 때 이벤트 핸들러의 인자로 전달
      var t = document.getElementById('target');
      t.onclick = function(){
        alert('Hello wolrd');
      }

      t.onclick = function(event){
        alert('Hello world, ' + event.target.value)
      }

      // addEventListener - 이벤트를 등록하는 가장 권장되는 방법
      var t = document.getElementById('target');
      t.addEventListener('click',function(event){
        alert('Hello world', +event.target.value);
      });


      
    </script>
  </body>
</html>
