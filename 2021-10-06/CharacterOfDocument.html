<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="target">
      Coding
    </div>
    <script type="text/javascript">
      var t = document.getElementById('target');
      console.log(t.getBoundingClientRect()); // IE에서는 WIDTH와 HEIGHT 제공 X
      console.log(t.offsetParent()); // element의 위치를 측정할때 기준이 되는 element를 얘기해줌

      // Viewport : 문서가 브라우저의 크기보다 큰 경우는 스크롤이 만들어지는데 스크롤에 따라서 위치가 달라지기 때문
      var t = document.getElementById('target');
      setInterval(function(){
        console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, 'pageYOffset',window.pageYOffset);
      }, 1000)

      // scroll
      // scrollTo
      document.getElementById('scrollBtn').addEventListener('click', function(){
        window.scrollTo(0,1000);
      })

      // 스크린의 크기
      // viewport의 크기 : innerWidth, innerHeight;
      // screen의 크기 : screen.width, screen.height;

    </script>
  </body>
</html>
