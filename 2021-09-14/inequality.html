<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // ! -> 같지 않다.
      alert(1 != true) // false

      // > -> 부등호
      alert(1 > 2) // false

      alert(1 >= 1) // true

      // 등등의 부등호와 부정 기호를 잘 사용하여야 한다.
    </script>
  </body>
</html>
