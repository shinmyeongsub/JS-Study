<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    /*
      연산자 값에 대해서 어떤 작업을 컴퓨터에게 지시하기 위한 기호
      = <- 대입 연산자 우항의 값을 좌항에 대입한다. => 이항 연산

      비교 연산자 a == b

      */

    // == -> 동등연산자 (equal operator)
    alert(1 == 2); // false
    alert(1 == 1); // true
    alert("one" == "one"); // ture

    // === -> 일치연산자 (sticky equal operator)
    alert(1 === "1"); // false
    alert(1 == "1"); // true

    // 왠만해서는 == 보다는 ===를 사용하는 것을 강력 추천!!

    alert(null == undefined) // true, null-> 값이 없다. undefined -> 값이 정의되어 있지 않다.
    alert(null === undefined) // false, 엄밀히 따지면 같지 않다.

    // 동등 연산자에서는 숫자 1 은 true 그 외의 숫자는 false
    // 일치 연산자에서는 숫자 1마저 false

  </script>
</body>

</html>
