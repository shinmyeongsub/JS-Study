<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      조건문 (conditional state)
      if -> 조건이 될 수 있는 값은 boolean이다. true라면 조건이 담겨진 괄호 다음의 중괄호 구문이 실행된다.
      */

      // 조건문에 따라 함수 실행
      if(true){
        alert('result : true');
      }

      if(false){
        alert('result : ture');
      }

      if(true){
        alert(1);
        alert(2);
        alert(3);
        alert(4);
      }

      // 조건문이 끝난 이후 남은 코드 실행
      alert(5);

      /*
      else - if만으로 좀 더 복잡한 상황를 처리하는데 부족
      elseif - 조건을 더 만든다.
      */

      // 자바스크립트 실행기가 순서대로 실행하다가 참인 조건을 만나면 실행 후 종료
      if(false){
        alert(1);
      } else if(true){
        alert(2);
      } else if(true){
        alert(3);
      } else{
        alert(4);
      }

      // 변수와 비교연산자
      if(true){ // if 안에 true가 들어가는 코딩은 조건문이라고 보기 어렵기 때문에 사용 x
        alert(1);
      }

      var a = 1;
      if( a===1){ // 조건은 가변적으로 됨
        alert(1);
      }

      // prompt
      prompt('당신의 나이는?'); // 경고창 대신에 prompt 창이 떠서 사용자로부터 값을 받아 올 있음. 취소를 누르면 아무일도 일어나지 않음
      alert(prompt('당신의 나이는?')); // prompt 값이 alert창에 나타남

      // 논리 연산자
      // && (AND) ~ 이고
      id = prompt('아이디를 입력해주세요.');
      password = prompt('비밀번호를 입력해주세요.');
      if(id=='egoing' && password=='111111'){
          alert('인증 했습니다.');
      } else {
          alert('인증에 실패 했습니다.');
      }

      // || (OR) ~ 이거나
      id = prompt('아이디를 입력해주세요.');
      password = prompt('비밀번호를 입력해주세요.');
      if((id==='egoing' || id==='k8805' || id==='sorialgi') && password==='111111'){
          alert('인증 했습니다.');
      } else {
          alert('인증에 실패 했습니다.');
      }

      // != (NOT) 부정
      if(!true && !true){
        alert(1);
      }

      // boolean 대체제
      // if(0) => '0'은 false, if('') => 빈문자열 false, if(undefined) => false
      // if(1) => '1'은 true


    </script>
  </body>
</html>
