<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 객체 - 인덱스로 문자를 사용하고 싶다면 객체를 사용한다.

      // key와 value로 이룰어짐
      var grades = {'egoing' : 10, 'k8805' : 6, 'sorialgi':80};
      alert(grades);

      var grades = {};
      var grades = new object();
      grades['egoing'] = 10;
      grades['k8805'] = 6;
      grades['sorialgi'] = 80;

      console.log(grades['k8805']);
      console.log(grades.k8805);

      // 객체와 반복문 사용
      // 배열은 저장된 데이터들이 순서를 갖고 있습니다.
      // 하지만 객체에 저장된 값은 순서는 없고 key와 value가 있다.
      var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
      for(key in grades) {
          document.write("key : "+key+" value : "+grades[key]+"<br />");
      }

      // 객체 지향 프로그래밍
      var grades = {
          'list': {'egoing': 10, 'k8805': 6, 'sorialgi': 80},
          'show' : function(){
              for(var name in this.list){
                  document.write(name+':'+this.list[name]+"<br />");
              }
          }
      };
      grades.show();

      </script>
  </body>
</html>
