<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <script type="text/javascript">
      // 배열(array)란 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입
      var member = ['egoing', 'k8805', 'sorialgi']
      alert(member[0]); // 프로그래밍에서는 숫자를 0부터 카운팅
      alert(member[1]);
      alert(member[2]);

      // 배열의 효용
      function get_members(){
        return ['egoing','k8805','sorialgi'];
      }

      var members = get_members();

      doucment.write(members[0]);
      doucment.write(members[1]);
      doucment.write(members[2]);

      // 배열의 사용
      // members.length는 배열에 담긴 값의 숫자를 알려준다.
      for(i = 0; i < members.length; i++){
          // members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
          document.write(members[i].toUpperCase());
          document.write('<br />');
      }

      // 배열의 제어
      // 배열은 복수의 데이터를 효율적으로 관리, 전달하기 위한 목적
      // 배열 추가 push , js의 내장함수 push();
      var li = ['a','b','c','d','e'];
      li.push('f');
      alert(li);

      // concat() 복수의 원소를 배열에 추가
      li.concat('g','h');

      // unshift() -> 배열의 시작점에 원소를 추가
      li.unshift('z');


      // 배열의 조작 - 제거, 정렬
      // shift - 배열의 첫번째 원소을 제거한다.
      li.shift();

      // pop - 배열의 마지막 원소를 제거한다.
      li.pop();

      // 정렬
      li.sort();

    </script>
  </body>
</html>
