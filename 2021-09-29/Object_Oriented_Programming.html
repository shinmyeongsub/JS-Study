      // 객체들은 마치 레고 블럭처럼 조립해서 하나의 프로그램을 만드는 것이 객체지향 프로그래밍이라고 할 수 있다.
      // 재활용성!! 을 위해

      // 추상화
      // 단순화 시켜서 만드는 행위

      // 부품화
      // 객체 지향과 부품화를 동일시 할 수는 없지만 부품화라고 하는 소프트웨어의 큰 흐름은 객체 지향이 만들어지는데 지대한 공헌을 했다.
