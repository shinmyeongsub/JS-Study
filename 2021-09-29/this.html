<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // this -> 함수 내에서 함수 호출 맥락을 의미한다.
      // 함수와 객체의 관계가 느슨한 자바스크립트에서 this는 이 둘을 연결시켜주는 실질적인 연결점의 역할
      function func(){
        if(window === this){
          console.log('window === this');
        }
      }

      // 메소드와 this
      var o ={
        func : function(){
          if(o === this){
            document.write("o == this");
          }
        }
      }

      o.func();

      // 생성자와 this
      var funcThis = null;

      function Func(){
          funcThis = this;
      }
      var o1 = Func();
      if(funcThis === window){
          document.write('window <br />');
      }

      var o2 = new Func();
      if(funcThis === o2){
          document.write('o2 <br />');
      }

      // apply 와 this
      var o ={}
      var p ={}
      function func(){
        switch (this) {
          case o:
            document.write('o<br />');
            break;
          case p:
            document.write('p<br \>');
            break;
          case window:
            document.write('window<br \>');
            break;
        }
      }

      func();
      func.apply(o);
      func.apply(p);
    </script>
  </body>
</html>
