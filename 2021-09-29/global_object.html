<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 전역 객체 (global object)
      function func(){
        alert('Hello?');
      }

      func();

      // window -> 전역 객체
      window.func();
    </script>
  </body>
</html>
