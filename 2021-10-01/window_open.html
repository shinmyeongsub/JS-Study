<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    /*
    창 제어 - JavaScript를 사용하여 window 창을 제어합니다.
    window.open('demo2.html','_self'); // 두번째 인자는 새 창의 이름, _self는 스크립트가 실행되는 창
    window.open('demo2.html'); // 첫번째 인자는 새 창에 로드할 문서의 URL
    window.open('demo2.html','_blank'); // _blank는 새 창을 의미
    window.open('demo2.html, 'ot'); // 창에 이름을 붙일 수 있다.
    */

    // 새 창에 접근
    function winopen(){
      win = window.open('demo2.html', 'ot');
    }
    function windmessage(msg){
      win.document.getElementById('message').innerText = msg;
    }
    function winclose(){
      win.close();
    }

    // 보안
    // 팝업 차단
    window.open('demo2.html');
    </script>

    <input type = "button" value="open" onclick="winopen();"/>
    <input type = "text" onkeypress = "winmessage(this.value)"/>
    <input type = "button" value="close" onclick="winclose();"/>

    

  </body>
</html>
