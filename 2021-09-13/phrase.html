<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      alert("coding everybody"); // 문자 작성, 큰 따옴표와 작은 따옴표 사용 주의
      alert('egoing\'s coding everybody'); // '\' 역슬래쉬의 사용 주의, escape 문자
      // typeof -> 타입 확인
      alert(typeof('1')); // string 문자 
    </script>
  </body>
</html>
