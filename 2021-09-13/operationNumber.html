<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      console.log(Math.pow(3,2)); // 제곱
      console.log(Math.round(10,6)); // 반올림
      console.log(Math.ceil(10,2)); // 올림
      console.log(Math.floor(10,6)); // 내림
      console.log(Math.sqrt(9)); // 제곱근
      console.log(Math.random()); // 0 ~ 1.0 사이의 랜덤
    </script>
  </body>
</html>
