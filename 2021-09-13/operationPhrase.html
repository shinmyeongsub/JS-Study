<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      alert("coding\neverybody") // \n -> 줄바꿈
      // 문자 연산 , 문자를 붙여줌
      alert("coding" + " " + "everybody") // coding everybody
      alert("coding everybody".length); // length -> 문자열의 길이를 구할때는 문자 뒤에 .length를 붙입니다.
      // 문자열의 찾는 문자의 index를 search
      alert("code".indexOf("e")); // 3
    </script>
  </body>
</html>
